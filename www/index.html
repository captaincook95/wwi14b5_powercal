<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/db.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
            <div data-role="page" id="index">
				<div data-role="header">
					<h1>PowerCal</h1>
				</div>
				<div role="main" class="ui-content">
					<a data-role="button" href="#contacts_overview">Kontakte</a>
				</div>
			</div>
			<div data-role="page" id="contacts_overview">
				<div data-role="header">
					<a data-icon="carat-l" data-iconpos="notext" data-rel="back"></a>
					<h1>Kontakte</h1>
				</div>
				<div role="main" class="ui-content">
					Hier können Kontakte verwaltet werden
					<ul data-role="listview" data-inset="true" id="contacts">
					<!-- Inhalt wird zur Laufzeit mit Javascript einfügt -->
					</ul>
					<a data-role="button" href="#contact_details">Neuer Kontakt</a>
				</div>
			</div>
			<div data-role="page" id="contact_details">
				<div data-role="header">
					<a data-icon="carat-l" data-iconpos="notext" data-rel="back"></a>
					<h1>Kontakt bearbeiten/erstellen</h1>
				</div>
				<div role="main" class="ui-content">
					<input id="k_id" type="hidden">
					<label>Name</label>
					<input id="kontakt_name" type="text" required="required">
					<label>Vorame</label>
					<input id="kontakt_vorname" type="text" required="required">
					<label>Telefonnummer</label>
					<input id="kontakt_telnr" type="number">
					<label>Mailadresse</label>
					<input id="kontakt_email" type="text">
					<label>Bemerkung</label>
					<textarea id="kontakt_bemerkung" type="text" rows="5"></textarea>
				</div>
			</div>
    </body>
</html>
